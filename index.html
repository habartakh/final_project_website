<html>

<head>
    <title>Final Project</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://s3.eu-west-1.amazonaws.com/rosject.io/js/roslib.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Visual Calibration Dashboard</h1>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main id="vueApp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card border-light mb-3" style="max-width: 20rem;">
                        <div class="card-body">
                            <h3>{{ menu_title }}</h3>
                            <hr>
                            <label class="text-light">ROSBridge address</label>
                            <br>
                            <input type="text" class="form-control" v-model="rosbridge_address" />
                            <br>
                            <button class="mt-2 btn btn-light" v-if="connected" @click="disconnect">Connected!</button>
                            <button class="mt-2 btn btn-primary" v-else @click="connect">Connect!</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card border-light mb-3">
                        <div class="card-body">
                            <h2 class="text-center">{{ main_title }}</h2>
                            <hr>
                            <p>Some actions for the robot</p>
                            <button class="mt-2 btn btn-primary" :disabled="!connected" @click="sendCommand">Move the
                                robot!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- footer -->
    <footer>
        <div class="container">
            <h6>page ends here!</h6>
        </div>
    </footer>

    <script type="text/javascript">
        // We could have loaded main.js simply with:
        //  <script type="text/javascript" src="main.js">
        // BUT we were having caching-related problems.
        // Loading main.js with a Date.now() in the URL we avoid using cache

        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'main.js?v=16.' + Date.now();
        document.head.appendChild(script);
    </script>

</body>

</html>
